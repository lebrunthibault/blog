<nav>
  <div class="flex justify-between items-center">
    <!-- Logo/Title -->
    <a class="flex items-center" href="{{ "/" | relLangURL }}">
      <img src="/img/logo.png" alt="Logo" class="w-7 h-7">
    </a>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="md:hidden p-2 text-platinum hover:text-shadow-blue transition-colors" aria-label="Ouvrir le menu de navigation" aria-expanded="false">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Desktop menu -->
    <ul class="hidden md:flex items-center gap-4 lg:gap-6 text-sm">
      {{ range .Site.Menus.main -}}
      {{ $isActive := or ($.IsMenuCurrent "main" .) (hasPrefix $.RelPermalink .URL) }}
      <li class="mb-0">
        <a class="menu-item-link{{ if $isActive }} menu-item-active{{ end }}" href="{{ .URL | safeURL }}">{{ .Name }}</a>
      </li>
      {{- end }}
    </ul>
  </div>

  <!-- Mobile menu (hidden by default) -->
  <ul id="mobile-menu" class="hidden md:hidden flex-col gap-4 text-base">
    {{ range .Site.Menus.main -}}
    {{ $isActive := or ($.IsMenuCurrent "main" .) (hasPrefix $.RelPermalink .URL) }}
    <a class="menu-item-link block py-2{{ if $isActive }} menu-item-active{{ end }}" href="{{ .URL | safeURL }}">
      <li>
        {{ .Name }}
      </li>
    </a>
    {{- end }}
  </ul>
</nav>

<style>
.menu-item-link {
  display: inline-block;
  position: relative;
  overflow: hidden;
  text-decoration: none;
  color: #E0E1DD; /* platinum */
  transition: color 0.2s ease-out;
}

.menu-item-link:hover,
.menu-item-link:focus,
.menu-item-link:active {
  color: #778DA9; /* shadow-blue */
}

.menu-item-link::before {
  content: '';
  position: absolute;
  z-index: -1;
  height: 2px;
  bottom: 0;
  left: 51%;
  right: 51%;
  background: #415A77; /* yinmn-blue */
  transition-duration: 0.2s;
  transition-property: right, left;
  transition-timing-function: ease-out;
}

.menu-item-link:hover::before,
.menu-item-link:focus::before,
.menu-item-link:active::before {
  right: 0;
  left: 0;
}

.menu-item-active {
  color: #415A77; /* yinmn-blue */
}

.menu-item-active::before {
  right: 0;
  left: 0;
}
</style>
